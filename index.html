<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');

body {
  font-family: 'Josefin Sans', sans-serif;
}
    </style>
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center bg-warning text-white mt-3"> BMI Calculator </div>
        <div class="card-body">
          <form class="col-md-6 mx-auto" onsubmit="return false">
            <div class="form-group">
              <label> Weight: </label>
              <input type="text" placeholder="Weight in KG" required id="weight" class="form-control">
            </div>
            <div class="form-group">
              <label> Height: </label>
              <input type="text" placeholder="Height in Ft" required id="height" class="form-control">
            </div>
            <div class="form-group">
              <label> BMI Value: </label>
              <input type="number" name="" id="bmivalue" class="form-control disabled">
            </div>
            <div>
              <button type="submit" class="btn btn-outline-success" onclick="getbmivalue()">Check BMI</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center"> A heathy BMI ranges between 19 and 25 </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">
      function getbmivalue() {
  // bmi formula  
  // BMI = (weight in KG)
  // --------------------
  // height in meters
  var weight = document.getElementById('weight').value;
  var height = document.getElementById('height').value;

  height = height * 12;
  height = height * 0.025;

  var newbmivalue = weight / (height * height);
  newbmivalue = Math.round(newbmivalue);
  document.getElementById('bmivalue').value = newbmivalue;
}
    </script>
  </body>
</html>
